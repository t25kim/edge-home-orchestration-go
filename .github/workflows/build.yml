---
name: Build
on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        arch: [x86, x86_64, arm, arm64]
        os: [ubuntu-18.04, ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Golang
        uses: actions/setup-go@v1
        with:
          go-version: '1.16.5'

      - name: Build the project
        run: |
          sudo apt-get update
          sudo apt-get install -y libzmq3-dev
          ./build.sh
